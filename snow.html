<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入外部样式文件 -->
    <link rel="stylesheet" href="./snow.css">
</head>
<body>
    <!-- 背景视频：autoplay自动播放  muted视频静音  loop循环播放 -->
    <video class="bg-video" id="bgVideo" src="./vedio/a1.mp4" autoplay muted loop></video>
    <!-- 背景音乐：loop循环播放  音乐播放可以用JS实现 -->
    <audio id="bgMusic" src="./music/m1.mp3" loop></audio>
  
    <!-- 控制按钮 -->
    <button id="switchBtn">切换视频</button>
    <button id="musicBtn">播放音乐</button>

    <!-- 引入外部JS文件 -->
    <script src="./snow.js"></script>
</body>
</html>
